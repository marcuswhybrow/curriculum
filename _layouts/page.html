---
layout: default
---
<ul id="breadcrumbs" class="clearfix">
    {% for category in page.categories %}
        <li><a href="{{ site.baseurl }}/{{ category }}">{{ category | replace:'-',' ' | capitalize }}</a> /</li>
    {% endfor %}
    <li><a href="">{{ page.title | capitalize }}</a></li>
</ul>

<div id="page">
    {{ content }}
</div>
